<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <title>Document</title>
  </head>
  <body>
    <h1>User Registration Form</h1>
    <div class="Form">
      <form action="index.html" method="post">
        <div class="box">
          Enter Name: <input type="text" name="" value="" placeholder="Name">
        </div>
        <div class="box">
          Enter Username: <input type="text" name="" value="" placeholder="UE20XXXX">
        </div>
        <div class="box">
          Date Of Birth: <input type="text" name="" value="" placeholder="DD/MM/YYYY">
        </div>
        <div class="box">
          Email:<input type="email" name="" value="" placeholder="Email">
        </div>
        <div class="box">
          Phone Number: <input type="number" name="" value="" placeholder="9876-543-210">
        </div>
        <div class="box">
          Gender: <input type="radio" name="gender" value="">male
          <input type="radio" name="gender" value="">female
          <input type="radio" name="gender" value="">others
        </div>
        <div class="box">
          Address: <input type="text" name="" value="">
        </div>
        <div class="box">
          CITY <select class="" name="">
            <option value="0">Select City</option>
            <option value="Agra">Agra</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Delhi">Delhi</option>
            <option value="Noida">Noida</option>
            <option value="Chennai">Chennai</option>
          </select>
        </div>
        <div class="box">
          Pincode: <input type="text" name="" value="">
        </div>
        <div class="box">
          State <select class="" name="">
            <option value="0">Select State</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Punjab">Punjab</option>
            <option value="Haryana">Haryana</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
          </select>
        </div>
        <div class="box">
          Hobbies: <input type="checkbox" name="" value="">Drwaing
          <input type="checkbox" name="" value="">Singing
          <input type="checkbox" name="" value="">Badminton
          <input type="checkbox" name="" value="">Others
        </div>
        <div class="box">
          Course Applied: <input type="checkbox" name="" value="">PHD
          <input type="checkbox" name="" value="">PDF
        </div>
        <div class="table">
          <table>
            <tr>
              <th>Examination</th>
              <th>Board</th>
              <th>Percentage</th>
              <th>Year of Passing</th>
            </tr>
            <tr>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
            </tr>
            <tr>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
            </tr>
            <tr>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
            </tr>
            <tr>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
              <th><input type="text" name="" value=""></th>
            </tr>
          </table>
        </div>
        <div class="box">
          <div class="submit">
            <input type="submit" name="" value="submit">
            <input type="reset" name="" value="reset">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
